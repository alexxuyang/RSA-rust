p-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1">
<h1>前言</h1>
<p>本文分为上下两个篇幅，第一部分是基础数据知识，包括了：模运算、最大公约数、辗转相除法、扩展欧几里得算法、模运算的逆元、欧拉函数、欧拉定理等。</p>
<p>第二部分是RSA算法的介绍与代码部分，包括了：算法准备、数据加解密、RSA算法证明、蒙哥马利算法、RSA算法代码与示例等。</p>
<p>希望读者通过阅读此文，能够将RSA算法的来龙去脉搞清楚，同时可以基于RUST语言开发一个简单的RSA算法模拟。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>基础数学知识点</h1>
<h2>模运算</h2>
<p>已知正整数a，b，我们求出a除以b的商与余数：</p>
<p><code>b * q + r = a</code></p>
<p>其中q是商，r是余数，也可以记做：</p>
<p><code>a ≡ r (mod b)</code>，这里的mod即称为模运算，以上表达式读作“a模b等于r”或者“a模b余r”。</p>
<p>这里举几个举例：</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-symbol">9 </span>≡ <span class="hljs-number">1</span> (<span class="hljs-keyword">mod</span> <span class="hljs-number">4</span>)
<span class="hljs-symbol">100 </span>≡ <span class="hljs-number">2</span> (<span class="hljs-keyword">mod</span> <span class="hljs-number">7</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<p>所有mod b值相同的整数构成的集合，称为一个<a href="https://baike.baidu.com/item/%E5%89%A9%E4%BD%99%E7%B1%BB/3712708">剩余类</a>。例如：集合<code>{3n+1}</code>即为mod 3的一个剩余类。对于整数n，其剩余类个数为n个，分别对应mod n余0、1、2...n-1。任何整数a在且仅在mod n的一个剩余类中。</p>
<p>所谓“<a href="https://baike.baidu.com/item/%E5%89%A9%E4%BD%99%E7%B3%BB">剩余系</a>”，就是指对于某一个特定的正整数n，一个整数集中的数模n所得的余数域。例如：集合<code>{2, 5, 9}</code>模3的剩余系为：<code>{2, 2, 0}</code>。</p>
<p>从模n的每个剩余类中各取一个数，得到一个由n个数组成的集合，叫做模n的一个<a href="https://baike.baidu.com/item/%E5%AE%8C%E5%85%A8%E5%89%A9%E4%BD%99%E7%B3%BB">完全剩余系</a>。例如，集合{3, 4, 5}为模3的一个完全剩余系。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<p>在与模n互素的全体剩余类中，从每一个类中各任取一个数作为代表组成的集合，叫做模m的一个简化剩余系，或称作缩系。例如，模5的一个简化剩余系是<code>{1，2，3，4}</code>，模10的一个简化剩余系是<code>{1，3，7，9}</code>，模18的一个简化剩余系是<code>{1，5，7，11，13，17}</code>。</p>
<p>和模运算相关的定理有蛮多的，例如：<a href="https://baike.baidu.com/item/%E5%A8%81%E5%B0%94%E9%80%8A%E5%AE%9A%E7%90%86">威尔逊定理</a>，<a href="https://baike.baidu.com/item/%E8%B4%B9%E9%A9%AC%E5%B0%8F%E5%AE%9A%E7%90%86">费马小定理</a>，<a href="https://baike.baidu.com/item/%E6%AC%A7%E6%8B%89%E5%AE%9A%E7%90%86">欧拉定理</a>，感兴趣的同学可以移步仔细阅读体会。本文稍后会介绍<em><strong>欧拉定理</strong></em>。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h2>最大公约数</h2>
<p>最大公约数，是指能够被两个正整数m，n整除的最大的正整数，记做：<code>gcd(m, n)</code></p>
<p>这里举几个举例：</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>gcd(<span class="hljs-number">2</span>, <span class="hljs-number">6</span>) = <span class="hljs-number">2</span>
gcd(<span class="hljs-number">6</span>, <span class="hljs-number">39</span>) = <span class="hljs-number">3</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h2>辗转相除法</h2>
<p>辗转相除法又称欧几里德算法，是指用于计算两个正整数m，n的最大公约数。应用领域有数学和计算机两个方面。计算公式：</p>
<p><code>gcd(m,n) = gcd(n, m mod n)</code></p>
<p>例如，我们要计算<code>gcd(62, 26)</code></p>
<table>
<thead>
<tr>
<th>步骤</th>
<th style="text-align:right">公式</th>
<th style="text-align:right">m mod n</th>
</tr>
</thead>
<tbody>
<tr>
<td>1</td>
<td style="text-align:right">gcd(62, 26)</td>
<td style="text-align:right">10</td>
</tr>
<tr>
<td>2</td>
<td style="text-align:right">gcd(26, 10)</td>
<td style="text-align:right">6</td>
</tr>
<tr>
<td>3</td>
<td style="text-align:right">gcd(10, 6)</td>
<td style="text-align:right">4</td>
</tr>
<tr>
<td>4</td>
<td style="text-align:right">gcd(6, 4)</td>
<td style="text-align:right">2</td>
</tr>
<tr>
<td>5</td>
<td style="text-align:right">gcd(4, 2)</td>
<td style="text-align:right">0</td>
</tr>
</tbody>
</table>
<p>这样，gcd(62, 26) = 2</p>
<p>具体证明请参考<a href="https://baike.baidu.com/item/%E6%AC%A7%E5%87%A0%E9%87%8C%E5%BE%97%E7%AE%97%E6%B3%95">这里</a>。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<p>这里是辗转相除法的RUST实现代码，或者参考<a href="https://github.com/alexxuyang/cryptography-algo/blob/master/src/gcd.rs">这里</a>。</p>
<pre><code class="language-RUST"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">gcd</span></span>(x: <span class="hljs-built_in">u64</span>, y: <span class="hljs-built_in">u64</span>) -&gt; <span class="hljs-built_in">u64</span> {
    <span class="hljs-keyword">let</span> remainder = x % y;

    <span class="hljs-keyword">if</span> remainder == <span class="hljs-number">0</span> {
        <span class="hljs-keyword">return</span> y;
    } <span class="hljs-keyword">else</span> {
        <span class="hljs-keyword">return</span> gcd(y, remainder);
    }
}

<span class="hljs-meta">#[cfg(test)]</span>
<span class="hljs-keyword">mod</span> tests {
    <span class="hljs-keyword">use</span> super::*;

    <span class="hljs-meta">#[test]</span>
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">gcd_works</span></span>() {
        <span class="hljs-built_in">assert_eq!</span>(gcd(<span class="hljs-number">2</span>, <span class="hljs-number">4</span>), <span class="hljs-number">2</span>);
        <span class="hljs-built_in">assert_eq!</span>(gcd(<span class="hljs-number">6</span>, <span class="hljs-number">27</span>), <span class="hljs-number">3</span>);
        <span class="hljs-built_in">assert_eq!</span>(gcd(<span class="hljs-number">4</span>, <span class="hljs-number">2</span>), <span class="hljs-number">2</span>);
        <span class="hljs-built_in">assert_eq!</span>(gcd(<span class="hljs-number">27</span>, <span class="hljs-number">6</span>), <span class="hljs-number">3</span>);
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h2>扩展欧几里得算法</h2>
<p>扩展欧几里得算法（Extended Euclidean Algorithm，下面简称EEA）是欧几里得算法（又叫辗转相除法）的扩展。该算法基于这个一样假设，对于整数a，b，除了计算其gcd值外，我们是否可以找到整数x、y（其中一个很可能是负数），使得：ax + by = gcd(a, b)。</p>
<p>在欧几里得算法计算过程中，我们仅仅使用到了每次迭代的余数，EEA则使用到了商。下面我们使用一个例子，来看看具体的一个步骤：</p>
<p>假设：a = 240，b = 46</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<table>
<thead>
<tr>
<th>序号</th>
<th style="text-align:right">商 Q<sub>i</sub></th>
<th style="text-align:right">余数 R<sub>i</sub></th>
<th style="text-align:right">X<sub>i</sub></th>
<th style="text-align:right">Y<sub>i</sub></th>
<th style="text-align:right">Sum<sub>i</sub></th>
</tr>
</thead>
<tbody>
<tr>
<td>1</td>
<td style="text-align:right"></td>
<td style="text-align:right">240</td>
<td style="text-align:right">1</td>
<td style="text-align:right">0</td>
<td style="text-align:right">1 * 240 + 0 * 46 = 240</td>
</tr>
<tr>
<td>2</td>
<td style="text-align:right"></td>
<td style="text-align:right">46</td>
<td style="text-align:right">0</td>
<td style="text-align:right">1</td>
<td style="text-align:right">0 * 240 + 1 * 46 = 46</td>
</tr>
<tr>
<td>3</td>
<td style="text-align:right">240 / 46 = 5</td>
<td style="text-align:right">240 % 46 = 10</td>
<td style="text-align:right">1 - 5 * 0 = 1</td>
<td style="text-align:right">0 - 5 * 1 = -5</td>
<td style="text-align:right">1 * 240 + (-5) * 46 = 10</td>
</tr>
<tr>
<td>4</td>
<td style="text-align:right">46 / 10 = 4</td>
<td style="text-align:right">46 % 10 = 6</td>
<td style="text-align:right">0 - 4 * 1 = -4</td>
<td style="text-align:right">1- 4 * (-5) = 21</td>
<td style="text-align:right">(-4) * 240 + 21 * 46 = 6</td>
</tr>
<tr>
<td>5</td>
<td style="text-align:right">10 / 6 = 1</td>
<td style="text-align:right">10 % 6 = 4</td>
<td style="text-align:right">1 - 1 * (-4) = 5</td>
<td style="text-align:right">(-5) - 1 * 21 = -26</td>
<td style="text-align:right">5 * 240 + (-26) * 46 = 4</td>
</tr>
<tr>
<td>6</td>
<td style="text-align:right">6 / 4 = 1</td>
<td style="text-align:right">6 % 4 = 2</td>
<td style="text-align:right">(-4) - 1 * 5 = -9</td>
<td style="text-align:right">21 - 1 * (-26) = 47</td>
<td style="text-align:right">(-9) * 240 + 47 * 46 = 2</td>
</tr>
<tr>
<td>7</td>
<td style="text-align:right">4 / 2 = 2</td>
<td style="text-align:right">4 % 2 = 0</td>
<td style="text-align:right">5 - 2 * (-9) = 23</td>
<td style="text-align:right">(-26) - 2 * 47 = -120</td>
<td style="text-align:right">23 * 240 + (-120) * 46 = 0</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<p>在上面的步骤中，如果只看左侧的三列，这就是辗转相除法的计算步骤。第七步算出余数R<sub>7</sub>是零，那么这两个数的gcd则为R<sub>6</sub> = 2。</p>
<p>这里，在右侧又多了三列，其中X<sub>i</sub>与Y<sub>i</sub>都使用到了商Q<sub>i</sub>, 其计算公式为：</p>
<p>X<sub>i</sub> = X<sub>i-2</sub> - Qi * X<sub>i-1</sub></p>
<p>Y<sub>i</sub> = Y<sub>i-2</sub> - Qi * Y<sub>i-1</sub></p>
<p>Sum<sub>i</sub> = X<sub>i</sub> * a + Y<sub>i</sub> * b</p>
<p>算法迭代的第一步，我们看第三行，X<sub>3</sub> = 1, Y<sub>3</sub> = -5, 代入公式算出：Sum<sub>3</sub> = 10 = R<sub>3</sub></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<p>根据X<sub>i</sub>与Y<sub>i</sub>的计算公式，不难得出每一步中，Sum<sub>i</sub> = R<sub>i</sub>。具体推演过程中也验证了这个想法。</p>
<p>这样，根据这个迭代的过程，到了第7步，我们算出了gcd是2，那么反推到第6步算出的X<sub>6</sub>与Y<sub>6</sub>，即是我们需要的解，使得：<code>(-9) * 240 + 47 * 46 = 2</code>。</p>
<p>EEA的具体证明请参考<a href="https://baike.baidu.com/item/%E6%89%A9%E5%B1%95%E6%AC%A7%E5%87%A0%E9%87%8C%E5%BE%97%E7%AE%97%E6%B3%95">这里</a>。</p>
<p>好了，说了这么多，这个EEA究竟用来干啥用？？？</p>
<p>好吧，且听我们下一节分解哈<img class="emoji" draggable="false" alt="😏" src="https://twemoji.maxcdn.com/2/svg/1f60f.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="😏" src="https://twemoji.maxcdn.com/2/svg/1f60f.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="😏" src="https://twemoji.maxcdn.com/2/svg/1f60f.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h2>模运算的逆元</h2>
<p>逆元是抽象代数中的一个概念，指在群G中任意一个元素a，都在G中有唯一的逆元a'，具有性质：</p>
<p><code>a · a' = a' · a = e</code> ( · 为该群中定义的运算)。其中，e为该群的单位元。</p>
<p>将这个概念类推到模运算中，模运算单位元是 1。</p>
<p>那么对于整数n来说，逆元的定义为，对于任意a，存在a'，使得：</p>
<p><code>a * a' ≡ 1 (mod n)</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<p>定义逆元函数：</p>
<p><code>inv(a, n) = a'</code></p>
<p>我们举几个例子：</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>inv(<span class="hljs-number">5</span>, <span class="hljs-number">11</span>) = <span class="hljs-number">9</span>
inv(<span class="hljs-number">7</span>, <span class="hljs-number">13</span>) = <span class="hljs-number">2</span>
inv(<span class="hljs-number">10</span>, <span class="hljs-number">31</span>) = <span class="hljs-number">28</span>
inv(<span class="hljs-number">12</span>, <span class="hljs-number">29</span>) = <span class="hljs-number">17</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<p>定理：假设p为质数，对于任何正整数a，a &lt; p，那么存在唯一的逆元a'，a' &lt; p，使得：</p>
<p><code>a * a' ≡ 1 (mod p)</code></p>
<p>使用反证法可以证明该定理，同学们自己开一下脑洞。</p>
<p>假设已知一个大质数p，例如质数10888869450418352160768000001，我们又知道a，怎么求出a的逆元呢？我们可以穷举，从2开始，一直到p-2，计算a * a' mod p的值，直到等于1为止。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<p>那么，是否还有更好的方法呢？有，方法之一就是使用EEA算法。</p>
<p>因为p是质数，对于任意a &lt; p，gcd(a, p) = 1</p>
<p>又根据EEA，我们知道可以求得：x和y，使得：a * x + p * y = gcd(a, p) = 1</p>
<p>所以：<strong>a * x ≡ 1 (mod p)</strong></p>
<p><strong>所以a的逆元就是x</strong>。这里需要注意，有可能此方法算出的x是负数，或者大小超过了p，所以最后需要对x做一个优化。详见代码。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<p>这里是EEA和INV的RUST实现代码，或者参考<a href="https://github.com/alexxuyang/cryptography-algo/blob/master/src/ext_euclid.rs">这里</a>。</p>
<pre><code class="language-RUST"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">ext_euclid</span></span>(x: <span class="hljs-built_in">i64</span>, y: <span class="hljs-built_in">i64</span>) -&gt; (<span class="hljs-built_in">i64</span>, <span class="hljs-built_in">i64</span>, <span class="hljs-built_in">i64</span>) {
    <span class="hljs-keyword">let</span> (<span class="hljs-keyword">mut</span> old_r, <span class="hljs-keyword">mut</span> r) = (x, y);
    <span class="hljs-keyword">let</span> (<span class="hljs-keyword">mut</span> old_s, <span class="hljs-keyword">mut</span> s) = (<span class="hljs-number">1</span>, <span class="hljs-number">0</span>);
    <span class="hljs-keyword">let</span> (<span class="hljs-keyword">mut</span> old_t, <span class="hljs-keyword">mut</span> t) = (<span class="hljs-number">0</span>, <span class="hljs-number">1</span>);

    <span class="hljs-keyword">if</span> y == <span class="hljs-number">0</span> {
        <span class="hljs-keyword">return</span> (<span class="hljs-number">1</span>, <span class="hljs-number">0</span>, x);
    } <span class="hljs-keyword">else</span> {
        <span class="hljs-keyword">while</span> r != <span class="hljs-number">0</span> {
            <span class="hljs-keyword">let</span> q = old_r / r;

            <span class="hljs-keyword">let</span> t_r = r;
            r = old_r - q * r;
            old_r = t_r;

            <span class="hljs-keyword">let</span> t_s = s;
            s = old_s - q * s;
            old_s = t_s;

            <span class="hljs-keyword">let</span> t_t = t;
            t = old_t - q * t;
            old_t = t_t;
        }
        <span class="hljs-keyword">return</span> (old_s, old_t, old_r);
    }
}

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">inv</span></span>(a: <span class="hljs-built_in">i64</span>, p: <span class="hljs-built_in">i64</span>) -&gt; <span class="hljs-built_in">i64</span> {
    <span class="hljs-keyword">let</span> (r, _, _) = ext_euclid(a, p);
    <span class="hljs-keyword">return</span> ((r % p) + p) % p
}

<span class="hljs-meta">#[cfg(test)]</span>
<span class="hljs-keyword">mod</span> tests {
    <span class="hljs-keyword">use</span> super::*;

    <span class="hljs-meta">#[test]</span>
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">ext_euclid_works</span></span>() {
        <span class="hljs-built_in">assert_eq!</span>(inv(<span class="hljs-number">5</span>, <span class="hljs-number">11</span>), <span class="hljs-number">9</span>);
        <span class="hljs-built_in">assert_eq!</span>(inv(<span class="hljs-number">7</span>, <span class="hljs-number">13</span>), <span class="hljs-number">2</span>);
        <span class="hljs-built_in">assert_eq!</span>(inv(<span class="hljs-number">10</span>, <span class="hljs-number">31</span>), <span class="hljs-number">28</span>);
        <span class="hljs-built_in">assert_eq!</span>(inv(<span class="hljs-number">12</span>, <span class="hljs-number">29</span>), <span class="hljs-number">17</span>);
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h2>欧拉函数</h2>
<p>对正整数n，欧拉函数是小于或等于n的正整数中与n互质的数的数目（因此φ(1) = 1）。此函数以其首名研究者欧拉命名(Euler's totient function)，它又称为Euler's totient function、φ函数、欧拉商数等。 例如φ(8) = 4，因为1,3,5,7均和8互质。</p>
<p>欧拉函数如下所示：</p>
<p><img src="http://latex.codecogs.com/gif.latex?%5Cvarphi(x)=x%5Cprod_%7Bi=1%7D%5E%7Bn%7D%5Cleft(1-%5Cfrac%7B1%7D%7Bp_%7Bi%7D%7D%5Cright)" alt="" /></p>
<p>其中，x有n个质因数，p<sub>i</sub>是第i个质因数。例如我们需要计算φ(8)，8的质因数只有2，那么：</p>
<p>φ(8) = 8 * (1 - 1/2) = 8 * 1/2 = 4，正确</p>
<p>对于任何质数p，φ(p) = p - 1</p>
<p>对于任何质数p和q(p != q)，φ(p * q) = (p - 1) * (q - 1)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h2>欧拉定理</h2>
<p>欧拉定理（Euler Theorem，也称费马-欧拉定理或欧拉函数定理）是一个关于同余的性质。欧拉定理得名于瑞士数学家莱昂哈德·欧拉，该定理被认为是数学世界中最美妙的定理之一。欧拉定理实际上是费马小定理的推广。</p>
<p>欧拉定理表明，若n,a为正整数，且n,a互质，则：</p>
<p><img src="https://latex.codecogs.com/gif.latex?a%5E%7B%5Cvarphi(n)%7D&amp;space;%5Cequiv&amp;space;1(%5Cbmod&amp;space;n)" alt="" /></p>
<p>其中，φ(n)是欧拉函数。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<p>这里做一个简洁的证明：</p>
<p>将1-n中，与n互质的数，定义为集合A：{X1, X2 ... , X<sub>φ(n)</sub>}，可知总共有φ(n)个数。同时它们都与n互质。所以集合A是mod n的一个<strong>缩系</strong>。</p>
<p>构造集合B：{Y1 = a * X1, Y2 = a * X2 ... , Y<sub>φ(n)</sub> = a * X<sub>φ(n)</sub>}，因为a、X<sub>i</sub>都与n互质，可知Y<sub>i</sub>也都与n互质。</p>
<p>这样，集合B是否也是一个<strong>缩系</strong>？假设不是一个缩系，那么必存在i、j，使得：Y<sub>i</sub> ≡ Y<sub>j</sub> (mod n)</p>
<p>可得：a * X<sub>i</sub> - a * X<sub>j</sub> ≡ 0 (mod n) =&gt; a * (X<sub>i</sub> - X<sub>j</sub>) ≡ 0 (mod n)</p>
<p>由于a与n互质，可知：X<sub>i</sub> - X<sub>j</sub> ≡ 0 (mod n)，显然，这与X<sub>i</sub>的定义相矛盾，X<sub>i</sub>、X<sub>j</sub>是小于n的不同整数。</p>
<p>所以，集合B也是一个<strong>缩系</strong>。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<p>这样，我们有两个mod n的缩系集合A、B，根据缩系的定义，将两个集合的各自元素求其积，可知这两个积mod n是相等的：</p>
<p>(a * X1) * (a * X2) * (a * X<sub>φ(n)</sub>) ≡ X1* X2 * X<sub>φ(n)</sub> mod n</p>
<p>=&gt; a<sup>φ(n)</sup> * (X1X2...X<sub>φ(n)</sub>) ≡ X1X2...X<sub>φ(n)</sub> mod n</p>
<p>=&gt; (a<sup>φ(n)</sup> - 1) * (X1X2...X<sub>φ(n)</sub>) ≡ 0 mod n</p>
<p>由于X<sub>i</sub>与n互质，可得：a<sup>φ(n)</sup> - 1 ≡ 0 mod n =&gt; a<sup>φ(n)</sup> ≡ 1 mod n，定理得证。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1>RSA算法</h1>
<h2>综述</h2>
<p>终于讲到RSA算法了，大家都还跟住的吧<img class="emoji" draggable="false" alt="😂" src="https://twemoji.maxcdn.com/2/svg/1f602.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="😂" src="https://twemoji.maxcdn.com/2/svg/1f602.svg" data-marp-twemoji=""/></p>
<p>RSA算法是由Ron Rivest、Ad Shamir、Leonard Adleman，于1977年提出的，RSA就是他们三位名字的首字母拼在一起组成的。</p>
<p>RSA是一种非对称加密算法，其核心思路是，alice公开自己的公钥K<sub>pub</sub>，同时仅仅只有alice知道自己的私钥K<sub>pri</sub>；bob使用K<sub>pub</sub>对数据m进行加密，得到秘文c，并将c传输给alice。</p>
<p>此时，alice使用私钥K<sub>pri</sub>对密文c进行解密，得到明文数据m。由于只有alice知道私钥K<sub>pri</sub>，就算其他人得到了密文c，也无法解密出其明文来。对大整数进行因数分解的难度，是RSA算法安全性的保证。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h2>算法准备</h2>
<ol>
<li>选取两个质数p、q，p != q，计算其乘积：N = p * q</li>
<li>计算：φ(N) = (p - 1) * (q - 1)</li>
<li>让：r = φ(N)</li>
<li>任选一整数e，1 &lt; e &lt; r，且：gcd(e, r) = 1</li>
<li>根据算法EEA，求得e的逆元d，使得：ed ≡ 1 (mod r)</li>
<li>最终，(N, e）即是公钥，（N, d）即是私钥</li>
<li>alice公开公钥（N，e），同时将私钥（N，d）自己私密保管</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h2>数据加密</h2>
<p>bob对于任何消息m，将其转化成整数n，计算：c ≡ n<sup>e</sup> (mod N)，这里c即是密文。</p>
<h2>数据解密</h2>
<p>alice拿到密文，计算：n ≡ c<sup>d</sup> (mod N)，这里n即是明文。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h2>算法证明</h2>
<p>因为：ed ≡ 1 (mod r)</p>
<p>所以：ed = rm + 1，m为正整数</p>
<p>所以：c<sup>d</sup> ≡ n<sup>ed</sup> ≡ n<sup>rm + 1</sup> ≡ n * n<sup>rm</sup> (mod N)</p>
<p>根据欧拉定理，可知：n<sup>r</sup> ≡ 1 (mod N)，代入上式：</p>
<p>n * 1<sup>m</sup> ≡ n (mod N)</p>
<p>所以结论为：c<sup>d</sup> ≡ n (mod N)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h2>蒙哥马利算法</h2>
<p>在RSA算法的实现过程中，首先需要随机生成两个大质数，目前推荐至少是2048位的质数，这样可以保证安全。我们在程序模拟过程中，不会使用这么大的质数，仅仅做一个演示。</p>
<p>RSA需要的几个外部算法，gcd与EEA，在之前的部分都已经介绍过。可以注意到，其加密、解密的过程，牵涉到模运算与指数计算，因为真实环境下，e或者d这两个值，可能会非常的大（例如超过2<sup>1000</sup>），所以这里还需要有一些优化，不能直接计算n<sup>e</sup>、c<sup>d</sup>。</p>
<p>所以，这里还需要介绍一个算法 - 蒙哥马利算法，蒙哥马利(Montgomery)幂模运算是快速计算a<sup>b</sup> mod p的一种算法，是RSA加密算法的核心之一。需要注意的是，该算法仅仅是作为提升效率而使用，与RSA算法的安全性本身没有关系。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<p>我们可以看一个简单的例子，例如需要计算A<sup>13</sup> mod P，我们可以这样：</p>
<table>
<thead>
<tr>
<th>步骤</th>
<th style="text-align:right">公式</th>
<th style="text-align:right">值</th>
<th style="text-align:right">操作</th>
<th style="text-align:right">op_code</th>
</tr>
</thead>
<tbody>
<tr>
<td>1</td>
<td style="text-align:right">A1 = 1 * 1 mod p</td>
<td style="text-align:right">1</td>
<td style="text-align:right">二次方</td>
<td style="text-align:right">1</td>
</tr>
<tr>
<td>2</td>
<td style="text-align:right">A2 = A1 * A mod p</td>
<td style="text-align:right">A<sup>1</sup></td>
<td style="text-align:right">乘A</td>
<td style="text-align:right">-</td>
</tr>
<tr>
<td>3</td>
<td style="text-align:right">A3 = A2 * A2 mod p</td>
<td style="text-align:right">A<sup>2</sup></td>
<td style="text-align:right">二次方</td>
<td style="text-align:right">1</td>
</tr>
<tr>
<td>4</td>
<td style="text-align:right">A4 = A3 * A mod p</td>
<td style="text-align:right">A<sup>3</sup></td>
<td style="text-align:right">乘A</td>
<td style="text-align:right">-</td>
</tr>
<tr>
<td>5</td>
<td style="text-align:right">A5 = A4 * A4 mod p</td>
<td style="text-align:right">A<sup>6</sup></td>
<td style="text-align:right">二次方</td>
<td style="text-align:right">0</td>
</tr>
<tr>
<td>6</td>
<td style="text-align:right">A6 = A5 * A5 mod p</td>
<td style="text-align:right">A<sup>12</sup></td>
<td style="text-align:right">二次方</td>
<td style="text-align:right">1</td>
</tr>
<tr>
<td>7</td>
<td style="text-align:right">A7 = A6 * A mod p</td>
<td style="text-align:right">A<sup>13</sup></td>
<td style="text-align:right">乘A</td>
<td style="text-align:right">-</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<p>我们将13按照2进制显示为：0b1101，大家可以观察到，这里的四个数字，1101，和上表中的op_code的1101相对应，其意思是：</p>
<ul>
<li>首先设置结果的初始值为1</li>
<li>将幂值的二进制表达式从左向右做循环
<ul>
<li>遇到1，则做两个操作：二次方操作 + 乘A操作</li>
<li>遇到0，则仅仅做：二次方操作</li>
</ul>
</li>
</ul>
<p>二次方操作，其实就是自乘，所以其核心思路是，将模幂运算降为了模乘运算，算法难度从O(2<sup>n</sup>)降为了O(n)。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h2>RSA算法代码与示例</h2>
<p>至此所有的准备工作都好了，我们可以愉快的编码了 <img class="emoji" draggable="false" alt="😂" src="https://twemoji.maxcdn.com/2/svg/1f602.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="😂" src="https://twemoji.maxcdn.com/2/svg/1f602.svg" data-marp-twemoji=""/></p>
<h3>初始化</h3>
<p>RSA算法初始化的部分如下，或者看<a href="https://github.com/alexxuyang/cryptography-algo/blob/master/src/bin/rsa_init.rs">这里</a>。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<pre><code class="language-RUST"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">extern</span> <span class="hljs-keyword">crate</span> cryptography_algo;

<span class="hljs-keyword">use</span> cryptography_algo::gcd;
<span class="hljs-keyword">use</span> cryptography_algo::ext_euclid;

<span class="hljs-keyword">use</span> rand::Rng;
<span class="hljs-keyword">use</span> std::env;

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> p;
    <span class="hljs-keyword">let</span> q; 

    <span class="hljs-keyword">if</span> env::args().len() == <span class="hljs-number">3</span> {

        p = <span class="hljs-built_in">i64</span>::from_str_radix(&amp;env::args().nth(<span class="hljs-number">1</span>).unwrap(), <span class="hljs-number">10</span>).unwrap();
        q = <span class="hljs-built_in">i64</span>::from_str_radix(&amp;env::args().nth(<span class="hljs-number">2</span>).unwrap(), <span class="hljs-number">10</span>).unwrap();

        <span class="hljs-keyword">if</span> !prime_tools::is_u64_prime(p <span class="hljs-keyword">as</span> <span class="hljs-built_in">u64</span>) {
            <span class="hljs-built_in">panic!</span>(<span class="hljs-string">"p is not a prime number!"</span>);
        }

        <span class="hljs-keyword">if</span> !prime_tools::is_u64_prime(q <span class="hljs-keyword">as</span> <span class="hljs-built_in">u64</span>) {
            <span class="hljs-built_in">panic!</span>(<span class="hljs-string">"q is not a prime number!"</span>);
        }
    } <span class="hljs-keyword">else</span> {
        p = <span class="hljs-number">2134324421</span>;
        q = <span class="hljs-number">1990843139</span>;
    }

    <span class="hljs-keyword">let</span> N: <span class="hljs-built_in">i64</span> = p * q;
    <span class="hljs-keyword">let</span> r = (p - <span class="hljs-number">1</span>) * (q - <span class="hljs-number">1</span>);

    <span class="hljs-built_in">println!</span>(<span class="hljs-string">"p: {} ,q: {} N: {}, r: {}"</span>, p, q, N, r);

    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> rng = rand::thread_rng();

    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> e;
    <span class="hljs-keyword">loop</span> {
        e = rng.gen::&lt;<span class="hljs-built_in">u16</span>&gt;() <span class="hljs-keyword">as</span> <span class="hljs-built_in">i64</span>;
        <span class="hljs-keyword">if</span> gcd::gcd(e, r)  == <span class="hljs-number">1</span> {
            <span class="hljs-keyword">break</span>;
        }
    }

    <span class="hljs-keyword">let</span> d = ext_euclid::inv(e, r);

    <span class="hljs-built_in">println!</span>(<span class="hljs-string">"e: {}, d: {}"</span>, e, d);

    <span class="hljs-built_in">println!</span>(<span class="hljs-string">"public key is(N, e): ({}, {})"</span>, N, e);
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">"private key is(N, d): ({}, {})"</span>, N, d);
}
</span></span></foreignObject></svg></code></pre>
<p>核心部分很简单，根据p、q，计算N、r；随机生成e，需要gcd(e, r) = 1，同时求得e的逆元d。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h3>加密解密</h3>
<p>下面的是蒙哥马利算法的RUST代码，或者看<a href="https://github.com/alexxuyang/cryptography-algo/blob/master/src/power_mod.rs">这里</a>。</p>
<pre><code class="language-RUST"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">power_mod</span></span>(base: <span class="hljs-built_in">i64</span>, <span class="hljs-keyword">mut</span> power: <span class="hljs-built_in">i64</span>, N: <span class="hljs-built_in">i64</span>) -&gt; <span class="hljs-built_in">i64</span> {
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> bits = <span class="hljs-built_in">Vec</span>::new();

    <span class="hljs-keyword">while</span> power != <span class="hljs-number">0</span> {
        <span class="hljs-keyword">match</span> power &amp; <span class="hljs-number">1</span> {
           <span class="hljs-number">1</span> =&gt; bits.push(<span class="hljs-literal">true</span>),
           <span class="hljs-number">0</span> =&gt; bits.push(<span class="hljs-literal">false</span>),
           _ =&gt; {}
        }
        power = power &gt;&gt; <span class="hljs-number">1</span>;
    }

    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut</span> result: <span class="hljs-built_in">i64</span> = <span class="hljs-number">1</span>;
    <span class="hljs-keyword">while</span> <span class="hljs-keyword">let</span> <span class="hljs-literal">Some</span>(bit) = bits.pop() {
        result = mod_multiply(result, result, N);
        <span class="hljs-keyword">if</span> bit {
            result = mod_multiply(result, base, N);
        }
    }

    result
}

<span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">mod_multiply</span></span>(a: <span class="hljs-built_in">i64</span>, b:<span class="hljs-built_in">i64</span>, N: <span class="hljs-built_in">i64</span>) -&gt; <span class="hljs-built_in">i64</span> {
    ((a <span class="hljs-keyword">as</span> <span class="hljs-built_in">i128</span> * b <span class="hljs-keyword">as</span> <span class="hljs-built_in">i128</span>) % (N <span class="hljs-keyword">as</span> <span class="hljs-built_in">i128</span>)) <span class="hljs-keyword">as</span> <span class="hljs-built_in">i64</span>
}

<span class="hljs-meta">#[cfg(test)]</span>
<span class="hljs-keyword">mod</span> tests {
    <span class="hljs-keyword">use</span> super::*;

    <span class="hljs-meta">#[test]</span>
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">mod_multiply_works</span></span>() {
        <span class="hljs-built_in">assert_eq!</span>(mod_multiply(<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, <span class="hljs-number">17</span>), <span class="hljs-number">13</span>);
        <span class="hljs-built_in">assert_eq!</span>(mod_multiply(<span class="hljs-number">6</span>, <span class="hljs-number">27</span>, <span class="hljs-number">5</span>), <span class="hljs-number">2</span>);
        <span class="hljs-built_in">assert_eq!</span>(mod_multiply(<span class="hljs-number">4</span>, <span class="hljs-number">2</span>, <span class="hljs-number">19</span>), <span class="hljs-number">8</span>);
        <span class="hljs-built_in">assert_eq!</span>(mod_multiply(<span class="hljs-number">27</span>, <span class="hljs-number">6</span>, <span class="hljs-number">13</span>), <span class="hljs-number">6</span>);
    }

    <span class="hljs-meta">#[test]</span>
    <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">power_mod_works</span></span>() {
        <span class="hljs-built_in">assert_eq!</span>(power_mod(<span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>), <span class="hljs-number">1</span>);
        <span class="hljs-built_in">assert_eq!</span>(power_mod(<span class="hljs-number">6</span>, <span class="hljs-number">10</span>, <span class="hljs-number">5</span>), <span class="hljs-number">1</span>);
        <span class="hljs-built_in">assert_eq!</span>(power_mod(<span class="hljs-number">5</span>, <span class="hljs-number">13</span>, <span class="hljs-number">19</span>), <span class="hljs-number">17</span>);
        <span class="hljs-built_in">assert_eq!</span>(power_mod(<span class="hljs-number">27</span>, <span class="hljs-number">6</span>, <span class="hljs-number">51</span>), <span class="hljs-number">9</span>);
        <span class="hljs-built_in">assert_eq!</span>(power_mod(<span class="hljs-number">45</span>, <span class="hljs-number">13</span>, <span class="hljs-number">19</span>), <span class="hljs-number">7</span>);
        <span class="hljs-built_in">assert_eq!</span>(power_mod(<span class="hljs-number">1234567</span>, <span class="hljs-number">100</span>, <span class="hljs-number">199</span>), <span class="hljs-number">29</span>);
        <span class="hljs-built_in">assert_eq!</span>(power_mod(<span class="hljs-number">66887799</span>, <span class="hljs-number">1000000</span>, <span class="hljs-number">1001</span>), <span class="hljs-number">22</span>);
        <span class="hljs-built_in">assert_eq!</span>(power_mod(<span class="hljs-number">1357924680</span>, <span class="hljs-number">999999</span>, <span class="hljs-number">666889</span>), <span class="hljs-number">355775</span>);
        <span class="hljs-built_in">assert_eq!</span>(power_mod(<span class="hljs-number">113355778866</span>, <span class="hljs-number">99999</span>, <span class="hljs-number">981287</span>), <span class="hljs-number">797582</span>);
        <span class="hljs-built_in">assert_eq!</span>(power_mod(<span class="hljs-number">113355778866</span>, <span class="hljs-number">999999</span>, <span class="hljs-number">5050404053</span>), <span class="hljs-number">31958690</span>);
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<p>加解密算法入口程序如下，或者看<a href="https://github.com/alexxuyang/cryptography-algo/blob/master/src/bin/rsa_enc_dec.rs">这里</a>。</p>
<pre><code class="language-RUST"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">extern</span> <span class="hljs-keyword">crate</span> cryptography_algo;

<span class="hljs-keyword">use</span> cryptography_algo::power_mod;

<span class="hljs-keyword">use</span> std::env;

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">if</span> env::args().len() &lt; <span class="hljs-number">3</span> {
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">"program should be start with: rsa_enc_dec base power modula"</span>);
        <span class="hljs-keyword">return</span>;
    }

    <span class="hljs-keyword">let</span> base = <span class="hljs-built_in">i64</span>::from_str_radix(&amp;env::args().nth(<span class="hljs-number">1</span>).unwrap(), <span class="hljs-number">10</span>).unwrap();
    <span class="hljs-keyword">let</span> power = <span class="hljs-built_in">i64</span>::from_str_radix(&amp;env::args().nth(<span class="hljs-number">2</span>).unwrap(), <span class="hljs-number">10</span>).unwrap();
    <span class="hljs-keyword">let</span> modula = <span class="hljs-built_in">i64</span>::from_str_radix(&amp;env::args().nth(<span class="hljs-number">3</span>).unwrap(), <span class="hljs-number">10</span>).unwrap();

    <span class="hljs-built_in">println!</span>(<span class="hljs-string">"base: {}, power: {}, modula: {}"</span>, base, power, modula);

    <span class="hljs-built_in">println!</span>(<span class="hljs-string">"result: {}"</span>, power_mod::power_mod(base, power, modula));
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h3>运行示例</h3>
<p>可以使用openssl命令得到质数，命令如下：</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>openssl prime -<span class="hljs-keyword">generate</span> -bits <span class="hljs-number">32</span> -safe
</span></span></foreignObject></svg></code></pre>
<p><em><strong>算法初始化：</strong></em></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>target/release/rsa_init <span class="hljs-number">2134324421</span> <span class="hljs-number">1990843139</span>
p: <span class="hljs-number">2134324421</span> ,q: <span class="hljs-number">1990843139</span> N: <span class="hljs-number">4249105129947997519</span>, r: <span class="hljs-number">4249105125822829960</span>
e: <span class="hljs-number">1343</span>, d: <span class="hljs-number">1920481616808978247</span>
<span class="hljs-keyword">public</span> key <span class="hljs-keyword">is</span>(N, e): (<span class="hljs-number">4249105129947997519</span>, <span class="hljs-number">1343</span>)
<span class="hljs-keyword">private</span> key <span class="hljs-keyword">is</span>(N, d): (<span class="hljs-number">4249105129947997519</span>, <span class="hljs-number">1920481616808978247</span>)
</span></span></foreignObject></svg></code></pre>
<p>初始化需要两个质数参数p、q（不输入则使用默认值），这里注意，由于程序限制p、q的值需要小于：sqrt(2<sup>63</sup>)，p、q最大为3037000493。</p>
<p>初始化的结果是，得到了公钥（N，e），与私钥（N，d）。这时，alice将公钥给到bob，私钥自己私密保管。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<p><em><strong>数据加密：</strong></em></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-string">target/release/rsa_enc_dec</span> <span class="hljs-number">50412164937805327</span> <span class="hljs-number">1343</span> <span class="hljs-number">4249105129947997519</span>
<span class="hljs-attr">base:</span> <span class="hljs-number">50412164937805327</span><span class="hljs-string">,</span> <span class="hljs-attr">power:</span> <span class="hljs-number">1343</span><span class="hljs-string">,</span> <span class="hljs-attr">modula:</span> <span class="hljs-number">4249105129947997519</span>
<span class="hljs-attr">result:</span> <span class="hljs-number">1099769683952491905</span>
</span></span></foreignObject></svg></code></pre>
<p>bob拿到alice的公钥后，对自己的数据，进行加密计算。</p>
<p>该程序有三个参数，第一个是数据明文[50412164937805327]，后面两个参数分别为公钥中的e与N。</p>
<p>加密过程使用蒙哥马利算法进行模幂计算，最终得到了加密后的密文。</p>
<p>这时，bob将密文[1099769683952491905]给到alice。</p>
